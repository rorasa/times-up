<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.10.1.min.js"></script>
<script src="popup.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<div class="popup_body">
<h1>You've opened Facebook for:</h1>
<span id="time"> 0 minute </span>

<div class="popup_report" style="display: none;">
<h3> Force Stop is enabled </h3>
<div>Your allowed Facebook usage</div>
<div id="MaxConMeter" style="display: none; margin-top: 15px;">
	<div class="meter" >
	<span style="width: 25%"></span>
	</div>
	<span id="ConMeterText">0 minutes from 0 minutes</span>.
</div>

<div id="MaxPerDayMeter" style="display: none; margin-top: 15px;">
	<div class="meter">
	<span style="width: 25%"></span>
	</div>
	<span id="PerDayMeterText">0 hours from 0 hours</span>.
</div>

<div id="MaxPerHourMeter" style="display: none; margin-top: 15px;">
	<div class="meter">
	<span style="width: 25%"></span>
	</div>
	<span id="PerHourMeterText">0 minutes from 0 minutes</span>.
</div>

<div id="MaxOpenMeter" style="display: none; margin-top: 15px;">
	<div class="meter">
	<span style="width: 25%"></span>
	</div>
	<span id="OpenMeterText">times from 0 times</span>.
</div>
</div>

<!--<h3> Alarm Fired: </h3>
<span id="alarm"></span> -->
<div>
</body>

</html>
